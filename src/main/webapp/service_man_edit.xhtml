<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>サービスメンテ</title>
</h:head>
<f:event type="javax.faces.event.PreRenderViewEvent"
	listener="#{serviceManEditBean.preRenderView}" />
<f:event type="javax.faces.event.PostRestoreStateEvent"
	listener="#{serviceManEditBean.preRenderView}" />
<h:body>
	<h1 class="title">サービスをメンテナンス(編集)</h1>
	<h:form>
		<label>URL：<h:inputText value="#{serviceManEditBean.data.url}" /></label>
		<br />
		<label>スコープ：<h:inputText
				value="#{serviceManEditBean.data.scope}" /></label>
		<br />
		<br />
		<c:if test="${empty sessionScope.SK_SERVICE_ID}">
			<h:commandButton action="#{serviceManEditBean.append()}" value="追加" />
		</c:if>
		<c:if test="${not empty sessionScope.SK_SERVICE_ID}">
			<h:commandButton action="#{serviceManEditBean.update()}" value="更新" />
		</c:if>
		<h:commandButton action="service_man" value="戻る" />
	</h:form>
</h:body>
</html>
