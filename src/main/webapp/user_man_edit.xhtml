<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>クライアントメンテ</title>
</h:head>
<f:event type="javax.faces.event.PreRenderViewEvent"
	listener="#{userManEditBean.preRenderView}" />
<h:body>
	<h1 class="title">クライアントをメンテナンス(編集)</h1>
	<h:form><h:inputHidden value="#{userManEditBean.data.id}" />
		<label>Username：<h:inputText value="#{userManEditBean.data.name}" /></label>
		<br />
		<label>Password：<h:inputSecret
				value="#{userManEditBean.data.password}" /></label>
		<br />
		<br />
		<c:if test="${empty sessionScope.SK_USER_ID}">
			<h:commandButton action="#{userManEditBean.append()}" value="追加" />
		</c:if>
		<c:if test="${not empty sessionScope.SK_USER_ID}">
			<h:commandButton action="#{userManEditBean.update()}" value="更新" />
		</c:if>
		<h:commandButton action="user_man" value="戻る" />
	</h:form>
</h:body>
</html>
