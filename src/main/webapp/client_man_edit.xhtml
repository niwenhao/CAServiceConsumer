<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>クライアントメンテ</title>
</h:head>
<f:event type="javax.faces.event.PreRenderViewEvent"
	listener="#{clientManEditBean.preRenderView}" />
<f:event type="javax.faces.event.PostRestoreStateEvent"
	listener="#{clientManEditBean.preRenderView}" />
<h:body>
	<h1 class="title">クライアントをメンテナンス(編集)</h1>
	<h:form>
		<label>ID：<h:inputText value="#{clientManEditBean.data.ident}" /></label>
		<br />
		<label>シークレット：<h:inputText
				value="#{clientManEditBean.data.secret}" /></label>
		<br />
		<label>スコープ：<h:inputText
				value="#{clientManEditBean.data.scope}" /></label>
		<br />
		<label>認証URL：<h:inputText
				value="#{clientManEditBean.data.authorizeUrl}" /></label>
		<br />
		<label>トークンURL：<h:inputText
				value="#{clientManEditBean.data.tokenUrl}" /></label>
		<br />
		<br />
		<c:if test="${empty sessionScope.SK_CLIENT_ID}">
			<h:commandButton action="#{clientManEditBean.append()}" value="追加" />
		</c:if>
		<c:if test="${not empty sessionScope.SK_CLIENT_ID}">
			<h:commandButton action="#{clientManEditBean.update()}" value="更新" />
		</c:if>
		<h:commandButton action="client_man" value="戻る" />
	</h:form>
</h:body>
</html>
