<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>ユーザメンテ</title>
</h:head>
<h:body>
	<h1 class="title">ユーザをメンテナンス</h1>
	<h:form>
		<table>
			<c:forEach items="#{userManBean.listUsers()}" var="user">
				<tr>
					<td>${user.name}</td>
					<td><h:inputSecret value="#{userManBean.updatePassword1}"></h:inputSecret></td>
					<td><h:inputSecret value="#{userManBean.updatePassword2}"></h:inputSecret></td>
					<td><h:commandButton action="#{userManBean.update(user.id)}"
							value="更新" /> <h:commandButton
							action="#{userManBean.delete(user.id)}" value="削除" /></td>
				</tr>
			</c:forEach>
			<tr>
				<td><h:inputText value="#{userManBean.appendUser}"></h:inputText></td>
				<td><h:inputSecret value="#{userManBean.appendPassword1}"></h:inputSecret></td>
				<td><h:inputSecret value="#{userManBean.appendPassword2}"></h:inputSecret></td>
				<td><h:commandButton action="#{userManBean.append()}"
						value="追加" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
