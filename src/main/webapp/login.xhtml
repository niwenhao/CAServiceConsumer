<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Demo CA Consume</title>
</h:head>
<h:body>
	<h1 class="title">Login</h1>
	<c:set var="errmsg" value="${loginBean.errorMessage}"/>
	<c:if test="${not empty errmsg}">
	<div style="background-color: lightyellow; color: red;">
	${errmsg}
	</div>
	</c:if>
	<h:form>
		<label>Username: <h:inputText value="#{loginBean.username}"/></label><br/>
		<label>Password: <h:inputSecret value="#{loginBean.password}"/></label><br/>
		<h:commandButton action="#{loginBean.login()}" value="ログイン" />
	</h:form>
</h:body>
</html>
