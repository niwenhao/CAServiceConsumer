// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compileOnly group: 'javax.faces', name: 'javax.faces-api', version: '2.2'
	compileOnly group: 'javax.transaction', name: 'jta', version: '1.1'
	compileOnly group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
	compileOnly group: 'javax.json', name: 'javax.json-api', version: '1.1'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    testCompile 'junit:junit:4.12'
}

task jboss(dependsOn: war, type:Copy, group: "deploy") {
	description 'Deploy war to jboss'
	from 'build/libs/CAServiceConsumer.war'
	into '/opt/jboss/standalone/deployments/'
}

